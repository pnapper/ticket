<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie tickets</title>
  </head>
  <body>
    <div class="container">

      <select class="movie">
        <option selected>Select a movie</option>
        <option value="1">Fern Gully</option>
        <option value="2">Total Recall</option>
        <option value="3">The Shawshank Redemption</option>
        <option value="4">Jaws</option>
        <option value="5">Tropic Thunder</option>
      </select>

      <select class="time">
        <option selected>Select a time</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <form>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Age">
        </div>

        <button class="btn" type="submit" name="Enter">Enter</button>
      </form>

      <div id="ticketInfo">

      </div>



    </div>
  </body>
</html>
